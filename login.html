<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="language" content="español">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="hojadeestilos.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="comandos.js" type="application/javascript"></script>
    <title>Padle Courts Booking System</title>

</head>
<body>
<div class="container-fluid bg1">

    <div id="menuprincipal"></div>

    <form style="margin-top: 3%" name="Form">
        <div class="form-row justify-content-center">
            <div class="form-group col-md-8 ">
                <strong><label>Usuario*</label></strong>
                <input type="text" class="form-control" required="required"
                       id="userlogin" placeholder="Usuario">
            </div>
            <div class="form-group col-md-8">
                <strong><label>Clave*</label></strong>
                <input type="password" class="form-control" required="required" id="passlogin"
                       placeholder="Clave">
            </div>
            <div class="form-group col-md-8 text-center">
                <button type="button" class="btn btn-primary" onclick="petition()" onclick="loginlogout()">Entrar
                </button>
            </div>
        </div>

    </form>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p>Login realizado con éxito</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
</html>
