    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="hojadeestilos.css">

            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="comandos.js" type="application/javascript"></script>
    <title>Padle Courts Booking System</title>
</head>
<body>
<div class="container-fluid bg">
    <div id="menuprincipal"></div>

    <form  style="margin-top: 3%" id="form-validation">
        <div class="form-row justify-content-center" >
            <div class="form-group col-md-8 ">
                <strong><label for="inputUser4">Usuario*</label></strong>
                <input type="text" required class="form-control" id="inputUser4" placeholder="Usuario">
            </div>
            <div class="form-group col-md-8 ">
                <strong><label for="inputEmail4">Email*</label></strong>
                <input type="email" required class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-8">
                <strong><label for="inputPassword4">Clave*</label></strong>
                <input type="password" required class="form-control" id="inputPassword4" placeholder="Clave">
            </div>
            <div class="form-group col-md-8">
                <strong><label for="inputPassword5">Confirmar clave*</label></strong>
                <input type="password" required class="form-control" id="inputPassword5" oninput="validate_inputPassword5(this)" placeholder="Confirmar Clave">
            </div>
            <div class="form-group col-md-8">
                <strong><label for="inputBirthday">Fecha de nacimiento</label></strong>
                <input type="date" class="form-control" id="inputBirthday" placeholder="Fecha de nacimiento">
            </div>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary ">Enviar</button>
        </div>

    </form>
</div>

</body>
